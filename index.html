<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Move square</title>
	<style>
		body {
			margin: 0;
			width: 100vw;
			height: 100vh;
		}
		.moveArea{
			overflow: hidden;
			margin: 0;
			width: 100%;
			height: 100%;
			position: relative;
		}
		.moveElement {
			position: absolute;
			height: 80px;
			width: 80px;
		}
	</style>
</head>

<body>
	<div class="moveArea"></div>

	<script src="app.js"></script>
</body>
</html>
